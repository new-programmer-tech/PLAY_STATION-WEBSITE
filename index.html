<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo"/>
            <nav>
                <ul id="menuList">
                    <li><a href="#">Game Controller</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="menu" class="menu-icon" onclick="toggle_menu()">
        </div>

        
    <div class="row">
        <div class="col-1">
            <h2>PS4 V2 <br>Dualshock 4</h2>
            <h3>Wireless Controller For PLayStation</h3>
            <p>(Compatible/Generic)</p>
            <h4>$32.50</h4>
            <button type="button">Buy Now <img src="images/arrow.png"/>   </button>
            
        </div>

        <div class="col-2">
            <img src="images/controller.png" alt="controller" class="controller">
            <div class="color-box"></div>

            <div class="add-btn">
                <img src="images/add.png" alt="">
                <p>Add to cart</p>
            </div>
       </div>
   </div>

  
</div>

        <div class="footer">
            <div class="social">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>
            </div>
            
        </div>

        <script>

            var menuList = document.getElementById("menuList");
            menuList.style.maxHeight = "0px";

            function toggle_menu()
            {
                if(menuList.style.maxHeight == "0px") 
                    {
                        menuList.style.maxHeight = "130px";
                    }
                else
                {
                        menuList.style.maxHeight ="0px";
                }
            }

        </script>

</body>
</html>
